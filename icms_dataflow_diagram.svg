<svg width="1400" height="1000" viewBox="0 0 1400 1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b" />
    </marker>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="#f8fafc" />

  <!-- Layout Zones -->
  <rect x="20" y="20" width="200" height="960" fill="#e0f2fe" rx="20" opacity="0.5" />
  <text x="120" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#0369a1">EXTERNAL USERS</text>

  <rect x="240" y="20" width="400" height="960" fill="#f0f9ff" rx="20" opacity="0.5" />
  <text x="440" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#0284c7">FRONTEND (CLIENT)</text>

  <rect x="660" y="20" width="400" height="960" fill="#f0fdf4" rx="20" opacity="0.5" />
  <text x="860" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#15803d">BACKEND (SERVER)</text>

  <rect x="1080" y="20" width="300" height="960" fill="#fef2f2" rx="20" opacity="0.5" />
  <text x="1230" y="50" font-family="Arial, sans-serif" font-weight="bold" font-size="20" text-anchor="middle" fill="#b91c1c">DATABASE (MONGODB)</text>


  <!-- ENTITIES -->
  <g transform="translate(70, 150)">
    <rect width="100" height="80" rx="10" fill="#3b82f6" stroke="#1d4ed8" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Admin</text>
  </g>

  <g transform="translate(70, 450)">
    <rect width="100" height="80" rx="10" fill="#8b5cf6" stroke="#6d28d9" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Faculty</text>
  </g>

  <g transform="translate(70, 750)">
    <rect width="100" height="80" rx="10" fill="#f59e0b" stroke="#b45309" stroke-width="2"/>
    <text x="50" y="45" font-family="Arial" font-size="14" fill="white" text-anchor="middle">Student</text>
  </g>

  <!-- FRONTEND COMPONENTS -->
  <!-- Auth UI -->
  <g transform="translate(300, 150)">
    <rect width="280" height="120" rx="10" fill="white" stroke="#38bdf8" stroke-width="2"/>
    <text x="140" y="30" font-family="Arial" font-weight="bold" font-size="16" fill="#0c4a6e" text-anchor="middle">Authentication Module</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#e2e8f0" />
    <text x="140" y="70" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Login Form (Login.jsx)</text>
    <text x="140" y="90" font-family="Arial" font-size="12" fill="#64748b" text-anchor="middle">Redux Store (authSlice)</text>
  </g>

  <!-- Dashboard Router -->
  <g transform="translate(300, 350)">
    <rect width="280" height="500" rx="10" fill="white" stroke="#38bdf8" stroke-width="2"/>
    <text x="140" y="30" font-family="Arial" font-weight="bold" font-size="16" fill="#0c4a6e" text-anchor="middle">Dashboard/Client App</text>
    <line x1="20" y1="45" x2="260" y2="45" stroke="#e2e8f0" />
    
    <!-- Sub Components -->
    <rect x="20" y="60" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="85" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">Analytics Dashboard (Charts)</text>

    <rect x="20" y="110" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="135" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">Student Mgmt System</text>

    <rect x="20" y="160" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="185" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">CRM & Enquiries</text>

    <rect x="20" y="210" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="235" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">Finance & Fees</text>

    <rect x="20" y="260" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="285" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">Academic/Curriculum</text>
    
    <rect x="20" y="310" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="335" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">Library/Content</text>
    
    <rect x="20" y="360" width="240" height="40" rx="5" fill="#f0f9ff" stroke="#bae6fd"/>
    <text x="140" y="385" font-family="Arial" font-size="12" fill="#0284c7" text-anchor="middle">Reports & Insights</text>
  </g>


  <!-- BACKEND PROCESSES -->
  <!-- API Gateway -->
  <g transform="translate(710, 150)">
    <rect width="300" height="700" rx="10" fill="white" stroke="#22c55e" stroke-width="2"/>
    <text x="150" y="30" font-family="Arial" font-weight="bold" font-size="16" fill="#14532d" text-anchor="middle">Node/Express API Server</text>
    <line x1="20" y1="45" x2="280" y2="45" stroke="#e2e8f0" />

    <!-- Controllers -->
    <rect x="30" y="60" width="240" height="60" rx="5" fill="#dcfce7" stroke="#86efac"/>
    <text x="150" y="85" font-family="Arial" font-weight="bold" font-size="12" fill="#15803d" text-anchor="middle">Auth Controller</text>
    <text x="150" y="105" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">Validate, Generate JWT</text>

    <rect x="30" y="140" width="240" height="60" rx="5" fill="#dcfce7" stroke="#86efac"/>
    <text x="150" y="165" font-family="Arial" font-weight="bold" font-size="12" fill="#15803d" text-anchor="middle">Student Controller</text>
    <text x="150" y="185" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">CRUD Operations, Filter</text>

    <rect x="30" y="220" width="240" height="60" rx="5" fill="#dcfce7" stroke="#86efac"/>
    <text x="150" y="245" font-family="Arial" font-weight="bold" font-size="12" fill="#15803d" text-anchor="middle">Enquiry Controller</text>
    <text x="150" y="265" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">Lead Processing, Status Update</text>

    <rect x="30" y="300" width="240" height="60" rx="5" fill="#dcfce7" stroke="#86efac"/>
    <text x="150" y="325" font-family="Arial" font-weight="bold" font-size="12" fill="#15803d" text-anchor="middle">Finance Controller</text>
    <text x="150" y="345" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">Fee Tracking, Invoicing</text>
    
    <rect x="30" y="380" width="240" height="60" rx="5" fill="#dcfce7" stroke="#86efac"/>
    <text x="150" y="405" font-family="Arial" font-weight="bold" font-size="12" fill="#15803d" text-anchor="middle">Analytics Controller</text>
    <text x="150" y="425" font-family="Arial" font-size="10" fill="#166534" text-anchor="middle">Aggregations, Stats Calc</text>
  </g>


  <!-- DATABASE STORES -->
  <g transform="translate(1130, 200)">
    <path d="M0,20 Q100,-20 200,20 L200,100 Q100,140 0,100 Z" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
    <path d="M0,20 Q100,60 200,20" fill="none" stroke="#f43f5e" stroke-width="2"/>
    <text x="100" y="70" font-family="Arial" font-weight="bold" font-size="14" fill="#9f1239" text-anchor="middle">Users DB</text>
  </g>

  <g transform="translate(1130, 350)">
    <path d="M0,20 Q100,-20 200,20 L200,100 Q100,140 0,100 Z" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
    <path d="M0,20 Q100,60 200,20" fill="none" stroke="#f43f5e" stroke-width="2"/>
    <text x="100" y="70" font-family="Arial" font-weight="bold" font-size="14" fill="#9f1239" text-anchor="middle">Students DB</text>
  </g>

  <g transform="translate(1130, 500)">
    <path d="M0,20 Q100,-20 200,20 L200,100 Q100,140 0,100 Z" fill="#ffe4e6" stroke="#f43f5e" stroke-width="2"/>
    <path d="M0,20 Q100,60 200,20" fill="none" stroke="#f43f5e" stroke-width="2"/>
    <text x="100" y="70" font-family="Arial" font-weight="bold" font-size="14" fill="#9f1239" text-anchor="middle">Finance DB</text>
  </g>


  <!-- DATA FLOW LINES -->
  <!-- Login Flow -->
  <path d="M170,190 L300,190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="235" y="180" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Creds</text>

  <path d="M580,190 L740,190" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="660" y="180" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Auth Request (POST)</text>

  <path d="M980,190 L1130,240" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1055" y="210" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Query User</text>

  <path d="M1130,260 L980,210" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>

  <!-- Auth Response -->
  <path d="M740,210 L580,210" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="660" y="205" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">JWT Token</text>

  <path d="M440,270 L440,350" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="450" y="310" font-family="Arial" font-size="10" fill="#64748b">Grant Access</text>

  <!-- Dashboard Flows -->
  <!-- Admin -> Dashboard -->
  <path d="M170,220 L300,400" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="220" y="300" font-family="Arial" font-size="10" fill="#64748b">Manage Data</text>

  <!-- Frontend -> Backend Operations -->
  <path d="M580,450 L710,320" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="645" y="380" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">API Calls</text>

  <!-- Backend -> DBs -->
  <path d="M980,320 L1130,370" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1055" y="340" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">CRUD Student</text>

  <path d="M980,560 L1130,520" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="1055" y="550" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">Fee Updates</text>

  <!-- Data Returns -->
  <path d="M1130,400 L980,340" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  
  <path d="M710,500 L580,600" stroke="#64748b" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead)"/>
  <text x="645" y="560" font-family="Arial" font-size="10" fill="#64748b" text-anchor="middle">JSON Data (Reports)</text>

</svg>
