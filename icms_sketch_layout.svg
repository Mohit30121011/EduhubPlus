<svg width="1200" height="900" viewBox="0 0 1200 900" fill="none" xmlns="http://www.w3.org/2000/svg">
  <style>
    .text-title { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; font-weight: bold; font-size: 24px; fill: #333; text-decoration: underline; }
    .text-label { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; font-size: 14px; fill: #444; }
    .text-header { font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif; font-weight: bold; font-size: 16px; fill: #222; }
    .block-rect { fill: none; stroke: #555; stroke-width: 2; }
    .arrow-line { stroke: #444; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .arrow-line-rev { stroke: #444; stroke-width: 1.5; marker-end: url(#arrowhead); }
    .db-shape { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
  </style>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#444" />
    </marker>
  </defs>

  <!-- Title -->
  <text x="600" y="40" text-anchor="middle" class="text-title">Context Design / I/P - O/P Design (Updated)</text>

  <!-- Central Column (ICMS) -->
  <g transform="translate(520, 350)">
    <text x="80" y="-30" text-anchor="middle" font-size="28" font-weight="bold" font-family="sans-serif">ICMS</text>
    <!-- DB Icon -->
    <ellipse cx="80" cy="20" rx="50" ry="15" class="db-shape" />
    <path d="M30,20 v100 a50,15 0 0,0 100,0 v-100" class="db-shape" fill="none" />
    <path d="M30,55 a50,15 0 0,0 100,0" stroke="#333" stroke-width="2" fill="none" />
    <path d="M30,90 a50,15 0 0,0 100,0" stroke="#333" stroke-width="2" fill="none" />
  </g>

  <!-- LEFT COLUMN -->
  
  <!-- 1. Administrator (Top Left) -->
  <g transform="translate(50, 80)">
    <text x="0" y="0" class="text-header">Administrator &amp; Config</text>
    <!-- Inputs (Pointing Right ->) -->
    <g transform="translate(0, 20)">
        <text x="0" y="15" class="text-label">Setup RBAC (Roles)</text> <line x1="180" y1="10" x2="450" y2="10" class="arrow-line" />
        <text x="0" y="35" class="text-label">Config Academic Department</text> <line x1="200" y1="30" x2="450" y2="30" class="arrow-line" />
        <text x="0" y="55" class="text-label">Setup Programs &amp; Credits</text> <line x1="190" y1="50" x2="450" y2="50" class="arrow-line" />
        <text x="0" y="75" class="text-label">Set Academic Calendar</text> <line x1="180" y1="70" x2="450" y2="70" class="arrow-line" />
        <text x="0" y="95" class="text-label">Config SSL &amp; Integrity</text> <line x1="180" y1="90" x2="450" y2="90" class="arrow-line" />
        <text x="0" y="115" class="text-label">Schedule Backups</text> <line x1="150" y1="110" x2="450" y2="110" class="arrow-line" />
    </g>
    <!-- Outputs (Pointing Left <-) -->
    <g transform="translate(0, 160)">
        <text x="0" y="15" class="text-label">View System Health</text> <line x1="450" y1="10" x2="160" y2="10" class="arrow-line" />
        <text x="0" y="35" class="text-label">View Role Matrix</text> <line x1="450" y1="30" x2="150" y2="30" class="arrow-line" />
        <text x="0" y="55" class="text-label">View Departments Tree</text> <line x1="450" y1="50" x2="180" y2="50" class="arrow-line" />
        <text x="0" y="75" class="text-label">View User Logs</text> <line x1="450" y1="70" x2="140" y2="70" class="arrow-line" />
        <text x="0" y="95" class="text-label">View Config Reports</text> <line x1="450" y1="90" x2="160" y2="90" class="arrow-line" />
    </g>
    <!-- Box Border (Visual reference) -->
    <rect x="-10" y="-20" width="470" height="300" class="block-rect" opacity="0.3" />
  </g>

  <!-- 3. Finance & Resources (Bottom Left) -->
  <g transform="translate(50, 500)">
    <text x="0" y="0" class="text-header">Finance &amp; Resource Mgmt</text>
    <!-- Inputs (Pointing Right ->) -->
    <g transform="translate(0, 20)">
        <text x="0" y="15" class="text-label">Setup Fee Structures</text> <line x1="160" y1="10" x2="450" y2="10" class="arrow-line" />
        <text x="0" y="35" class="text-label">Process Staff Payroll</text> <line x1="160" y1="30" x2="450" y2="30" class="arrow-line" />
        <text x="0" y="55" class="text-label">Register Attributes (IT)</text> <line x1="170" y1="50" x2="450" y2="50" class="arrow-line" />
        <text x="0" y="75" class="text-label">Manage Payment Gateway</text> <line x1="190" y1="70" x2="450" y2="70" class="arrow-line" />
        <text x="0" y="95" class="text-label">Add Transport Routes</text> <line x1="170" y1="90" x2="450" y2="90" class="arrow-line" />
    </g>
    <!-- Outputs (Pointing Left <-) -->
    <g transform="translate(0, 140)">
        <text x="0" y="15" class="text-label">View Fee Reconciliation</text> <line x1="450" y1="10" x2="180" y2="10" class="arrow-line" />
        <text x="0" y="35" class="text-label">View Payroll Slips</text> <line x1="450" y1="30" x2="160" y2="30" class="arrow-line" />
        <text x="0" y="55" class="text-label">Check Asset Status</text> <line x1="450" y1="50" x2="160" y2="50" class="arrow-line" />
        <text x="0" y="75" class="text-label">View Monthly Expenses</text> <line x1="450" y1="70" x2="180" y2="70" class="arrow-line" />
        <text x="0" y="95" class="text-label">Track Vehicles</text> <line x1="450" y1="90" x2="140" y2="90" class="arrow-line" />
    </g>
    <rect x="-10" y="-20" width="470" height="280" class="block-rect" opacity="0.3" />
  </g>


  <!-- RIGHT COLUMN -->

  <!-- 2. Academic & Ops (Top Right) -->
  <g transform="translate(750, 80)">
    <text x="100" y="0" class="text-header">Academic &amp; Library Ops</text>
    <!-- Inputs (Pointing Left <-) -->
    <g transform="translate(0, 20)">
        <line x1="0" y1="10" x2="-230" y2="10" class="arrow-line" /> <text x="10" y="15" class="text-label">Create Timetables (Slots)</text>
        <line x1="0" y1="30" x2="-230" y2="30" class="arrow-line" /> <text x="10" y="35" class="text-label">Allocate Classrooms</text>
        <line x1="0" y1="50" x2="-230" y2="50" class="arrow-line" /> <text x="10" y="55" class="text-label">Upload LMS Notes/Quiz</text>
        <line x1="0" y1="70" x2="-230" y2="70" class="arrow-line" /> <text x="10" y="75" class="text-label">Manage Library Books</text>
        <line x1="0" y1="90" x2="-230" y2="90" class="arrow-line" /> <text x="10" y="95" class="text-label">RFID/Barcode Integration</text>
    </g>
    <!-- Outputs (Pointing Right ->) -->
    <g transform="translate(0, 140)">
        <line x1="-230" y1="10" x2="0" y2="10" class="arrow-line" /> <text x="10" y="15" class="text-label">View Master Timetable</text>
        <line x1="-230" y1="30" x2="0" y2="30" class="arrow-line" /> <text x="10" y="35" class="text-label">View Quiz Scores (LMS)</text>
        <line x1="-230" y1="50" x2="0" y2="50" class="arrow-line" /> <text x="10" y="55" class="text-label">Library Defaulter List</text>
        <line x1="-230" y1="70" x2="0" y2="70" class="arrow-line" /> <text x="10" y="75" class="text-label">Resource Utilization</text>
        <line x1="-230" y1="90" x2="0" y2="90" class="arrow-line" /> <text x="10" y="95" class="text-label">Academic Progress Reports</text>
    </g>
    <rect x="-10" y="-20" width="350" height="280" class="block-rect" opacity="0.3" />
  </g>

  <!-- 4. Student Service (Bottom Right) -->
  <g transform="translate(750, 500)">
    <text x="100" y="0" class="text-header">Student Lifecycle Services</text>
    <!-- Inputs (Pointing Left <-) -->
    <g transform="translate(0, 20)">
        <line x1="0" y1="10" x2="-230" y2="10" class="arrow-line" /> <text x="10" y="15" class="text-label">Submit Admission Inquiry</text>
        <line x1="0" y1="30" x2="-230" y2="30" class="arrow-line" /> <text x="10" y="35" class="text-label">Pay Fees (Online)</text>
        <line x1="0" y1="50" x2="-230" y2="50" class="arrow-line" /> <text x="10" y="55" class="text-label">Take Quiz / Download Notes</text>
        <line x1="0" y1="70" x2="-230" y2="70" class="arrow-line" /> <text x="10" y="75" class="text-label">Apply for Placements</text>
        <line x1="0" y1="90" x2="-230" y2="90" class="arrow-line" /> <text x="10" y="95" class="text-label">Register as Alumni</text>
    </g>
    <!-- Outputs (Pointing Right ->) -->
    <g transform="translate(0, 140)">
        <line x1="-230" y1="10" x2="0" y2="10" class="arrow-line" /> <text x="10" y="15" class="text-label">View Exam Results</text>
        <line x1="-230" y1="30" x2="0" y2="30" class="arrow-line" /> <text x="10" y="35" class="text-label">Download Fee Receipts</text>
        <line x1="-230" y1="50" x2="0" y2="50" class="arrow-line" /> <text x="10" y="55" class="text-label">Check Attendance</text>
        <line x1="-230" y1="70" x2="0" y2="70" class="arrow-line" /> <text x="10" y="75" class="text-label">View Job Applications</text>
        <line x1="-230" y1="90" x2="0" y2="90" class="arrow-line" /> <text x="10" y="95" class="text-label">Read Notifications</text>
    </g>
    <rect x="-10" y="-20" width="350" height="280" class="block-rect" opacity="0.3" />
  </g>

</svg>
